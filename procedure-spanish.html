    <style>
    .background {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
      font-family: Arial, sans-serif;
    }
    body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9fafa;
    color: #333;
  }
  
  /* Logo Styling */
  .logo-container {
    display: flex;
    justify-content: center;
    align-items: right;
    padding: 20px;
    gap: 30px;
  }
  
  .logo {
    height: 60px;
    object-fit: contain;
    position:absolute;
    top: 20px;
    right: 20px;
  }
  
  /* Main Container Styling */
  .container {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
  overflow-y: auto; /* optional scroll if needed */
  height: 100vh;
  padding-top: 80px; /* room for nav/logo */
  box-sizing: border-box;
}
  
 h1 {
  font-size: 16px; /* smaller headings */
  margin: 10px 0;   /* reduce vertical space */
  color: #2a2a2a;
}

/* Fit all video frames in one page */
.video-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  padding: 40px 20px;
  max-width: 1200px;
  margin: 0 auto;
  box-sizing: border-box;
}

.video-card {
  width: 30%; /* 3 per row */
  display: flex;
  flex-direction: column;
  align-items: center;
}

.video-card video {
  width: 100%;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.video-card h2 {
  font-size: 18px;
  margin-top: 10px;
  text-align: center;
}

.navigation a {
  text-decoration: underline;
  color: #000000;
  padding: 0 5px;
}

.navigation a:hover {
  text-decoration: none;
}

.navigation span {
  color: #555;
  padding: 0 5px;
}

@media (max-width: 900px) {
  .video-card {
    width: 45%;
  }
}

@media (max-width: 600px) {
  .video-card {
    width: 100%;
  }
}
</style>
